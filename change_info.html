<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>change_pw</title>
    <link rel="stylesheet" type="text/css" href="css/change_info.css" />
</head>
<body>
    <header>
        <div class="logo">
            <a href="main_page.html">
            <img id="logo" src="img/logo.png">
            </a>
        </div>
        <nav class="main-nav">
        <li class="dropdown">
            <div class="account-menu">Account</div>
            <div class="menu-content">
            <a href="jsp/rating.jsp">내가내린평가</a>
            <a href="change_pw.html">비밀번호변경</a>
            <a href="change_info.html">개인정보수정</a>
            <a href="withdraw.html">회원탈퇴</a>
            <a href="jsp/logout.jsp">로그아웃</a>
            </div>
        </li>
        </nav>
    </header>
    <div class="main">
        <div id="header">
            <a href="index.html">
                <img id="logo" src="img/logo.png">
            </a>
        </div>
        <div id="container">
            <form class="sign-up-form" action="/jsp/change_info.jsp" method="post">
                <div class="label-container">
                    <h2 id="sign-up-text">개인정보수정</h2>
                </div>
                <div class="box-container">
                    <input class="input-field" type="text" name="phone" placeholder="휴대폰 번호">
                </div>
                <div class="box-container">
                    <input class="input-field" type="text" name="name" placeholder="이름">
                </div>
                <div class="box-container">
                    <input class="input-field" type="text" name="address" placeholder="주소">
                </div>
                <div class="box-container">
                    <input class="input-field" type="text" name="job" placeholder="직업">
                </div>
                <div class="box-container">
                    <input class="input-field" type="text" name="date" placeholder="생년월일(YYYYMMDD)">
                </div>
                <div class="select-container">
                    <select id="select-sex" name="sex">
                        <option selected>성별선택</option>
                        <option>남자</option>
                        <option>여자</option>
                    </select>
                </div>
                <div class="box-container" id="sign-up-button-container">
                    <input id="sign-up-button" type="submit" value="완료">
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
    </div>
</body>
</html>
