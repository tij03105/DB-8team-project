<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>change_membership</title>

    <link rel="stylesheet" type="text/css" href="css/change_mbship.css" />
    </head>
    <body>
    <header>
        <div class="logo">
            <a href="jsp/main_page.jsp">
            <img id="logo" src="img/logo.png">
            </a>
        </div>
        <nav class="sub-nav">
            <li class="dropdown">
                <div class="manager-menu">Manage</div>
                <div class="menu-content">
                    <a href="jsp/all_rating.jsp">모든평가내역 확인</a>
                    <a href="jsp/upload_movie.jsp">영상올리기</a>
                    <a href="jsp/change_movie.jsp">영상수정</a>
                    <a href="change_mbship.html">회원등급 변경</a>
                </div>
            </li>
            <li class="dropdown">
                <div class="account-menu">Account</div>
                <div class="menu-content">
                    <a href="jsp/rating.jsp">내가내린평가</a>
                    <a href="change_pw.html">비밀번호변경</a>
                    <a href="change_info.html">개인정보수정</a>
                    <a href="withdraw.html">회원탈퇴</a>
                    <a href="jsp/logout.jsp">로그아웃</a>
                </div>
            </li>
        </nav>
    </header>
    <div class="main">
        <div id="container">
            <form class="change-membership-form" action="jsp/change_mbship.jsp" method="post">
                <div class="label-container">
                    <h2 id="change-membership-text">회원등급 변경</h2>
                </div>
                <div class="box-container">
                    <input class="input-field" type="text" name="id" placeholder="*아이디" required>
                </div>
                <div class="select-container">
                        <select id="select-membership" name="membership" required>
                            <option selected value="">멤버쉽</option>
                            <option>Basic</option>
                            <option>Primium</option>
                            <option>Prime</option>
                            <option>관리자</option>
                        </select>
                    </div>
                <div class="box-container" id="change-membership-button-container">
                    <input id="change-membership-button" type="submit" value="완료">
                </div>
            </form>
        </div>
    </div>
    </body>
    <script>
    $(document).ready(function(){
      var admin = localStorage.getItem("admin");
      if(admin == null)
        location.href='index.html';
      if(admin == 'customer'){
        $(".manager-menu").css("display","none");
      }
    });
    </script>
</html>
