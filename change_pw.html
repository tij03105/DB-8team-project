<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>change_pw</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <link rel="stylesheet" type="text/css" href="css/change_pw.css" />
</head>
<body>
    <header>
        <div class="logo">
            <a href="main_page.html">
            <img id="logo" src="img/logo.png">
            </a>
        </div>
        <nav class="sub-nav">
            <li class="dropdown">
                <div class="manager-menu">Manage</div>
                <div class="menu-content">
                    <a href="">모든평가내역 확인</a>
                    <a href="">영상올리기</a>
                    <a href="">영상수정</a>
                    <a href="">회원등급 변경</a>
                </div>
            </li>
            <li class="dropdown">
                <div class="account-menu">Account</div>
                <div class="menu-content">
                    <a href="jsp/rating.jsp">내가내린평가</a>
                    <a href="change_pw.html">비밀번호변경</a>
                    <a href="change_info.html">개인정보수정</a>
                    <a href="withdraw.html">회원탈퇴</a>
                    <a href="jsp/logout.jsp">로그아웃</a>
                </div>
            </li>
        </nav>
    </header>
    <div class="main">
        <div id="header">
            <a href="index.html">
                <img id="logo" src="img/logo.png">
            </a>
        </div>
        <div id="container">
            <form class="change-pw-form" action="/jsp/change_pw.jsp" method="post">
                <div class="label-container">
                    <h2 id="change-pw-text">비밀번호 변경</h2>
                </div>
                <div class="box-container">
                    <input class="input-field" type="password" name="pass" placeholder="*비밀번호" required>
                </div>
                <div class="box-container">
                    <input class="input-field" type="password" name="checkPass" placeholder="*비밀번호 재확인" required>
                </div>
                <div class="box-container" id="change-pw-button-container">
                    <input id="change-pw-button" type="submit" value="완료">
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
    </div>
</body>
<script>
    $(document).ready(function(){
      var admin = localStorage.getItem("admin");
      if(admin == 'customer'){
        $(".manager-menu").css("display","none");
      }
    });
  </script>
</html>
