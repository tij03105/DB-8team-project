<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/login.css">
    </head>
    <body>
        <div class="background-wrapper">
            <img class="background" src="img/KR-ko-20201116-popsignuptwoweeks-perspective_alpha_website_medium.jpg">
        </div>
        <div id="main">
            <div id="header">
                <a href="index.html">
                    <img id="logo" src="img/logo.png">
                </a>
            </div>
            <div id="container">
                <form class="login-form" action="main_page.html" method="post">
                    <div class="label-container">
                        <h2 id="login-text">로그인</h2>
                    </div>
                    <div class="box-container" id=id-form-container>
                        <input class="input-field" type="text" placeholder="아이디">
                    </div>
                    <div class="box-container" id=pass-form-container>
                        <input class="input-field" type="password" placeholder="비밀번호">
                    </div>
                    <div class="box-container" id="login-button-container">
                        <input id="login-button" type="submit" value="로그인">
                    </div>
                    <div class="sign-up">
                        회원이 아닌가요? <a class="sign-up-link" href="sign_up.html">지금 가입하세요</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
