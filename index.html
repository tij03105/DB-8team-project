<!DOCTYPE html >
<html>
    <head>
        <meta charset="utf-8">
        <title>login</title>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <link rel="stylesheet" type="text/css" href="css/login.css">
    </head>   
    <body>
        <div class="background-wrapper">
            <img class="background" src="img/KR-ko-20201116-popsignuptwoweeks-perspective_alpha_website_medium.jpg">
        </div>
        <div id="main">
            <div id="header">
                <a href="index.html">
                    <img id="logo" src="img/logo.png">
                </a>
            </div>
            <div id="container">
                <form class="login-form" action="jsp/login.jsp" method="post">
                    <div class="label-container">
                        <h2 id="login-text">로그인</h2>
                    </div>
                    <div class="box-container">
                        <input class="input-field" type="text" name="id" placeholder="아이디" required>
                    </div>
                    <div class="box-container">
                        <input class="input-field" type="password" name="pass" placeholder="비밀번호" required>
                    </div>
                    <div class="box-container" id="login-button-container">
                        <input id="login-button" type="submit" value="로그인">
                    </div>
                    <div class="sign-up">
                        회원이 아닌가요? <a class="sign-up-link" href="sign_up.html">지금 가입하세요</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
